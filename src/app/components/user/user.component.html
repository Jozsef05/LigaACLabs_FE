<div>
    <h3>User collection</h3>
    <button mat-raised-button color="primary" (click)="getUsers()">Primary</button>
    <div class="row">
      <div class="col-sm-4" *ngFor="let user of users">
        <div class="card">
          <div class="card-body">
            <a routerLink="user/{{user.id}}">{{user.name}}</a>
          </div>
        </div>
      </div>
    </div>
</div>
